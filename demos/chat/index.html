<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Cache-control" content="public" />
		<meta
			name="viewport"
			content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover"
		/>
		<meta name="description" content="A demo chat application built using Pinggy." />
		<meta name="keywords" content="pinggy, http events, stream events" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<link rel="icon" href="/favicon.svg" type="image/svg+xml" />

		<title>Pinggy Chat (Sample)</title>

		<!-- Site scripts & styles -->
		<link href="/chat.css" rel="stylesheet" />
		<script defer src="/chat.js"></script>
	</head>
	<body>
		<div id="wrap">
			<h1>Pinggy Chat</h1>
			<div id="listeners"></div>
			<div id="chats"></div>
			<form id="chatForm">
				<input type="text" name="chatMsg" id="chatMsg" placeholder="Type here..." autocomplete="off" />
				<button type="submit">Send</button>
			</form>
		</div>
	</body>
</html>
